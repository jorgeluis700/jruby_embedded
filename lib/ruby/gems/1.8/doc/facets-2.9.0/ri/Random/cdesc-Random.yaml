    type: :BULLET
  - !ruby/struct:SM::Flow::P 
    body: "NOTE: Inline QED tests are almost pointless here b/c... yea, it's random. So indtead of the usual `#=&gt;` we use `#~&gt;` which means approx. equal and prevens QED from making a hard assertion."
