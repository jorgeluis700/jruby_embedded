comment: 
  - !ruby/struct:SM::Flow::P 
    body: Rotates an array's elements from back to front n times.
  - !ruby/struct:SM::Flow::VERB 
    body: "  [1,2,3].rotate      #=&gt; [2,3,1]\n  [2,3,1].rotate      #=&gt; [3,1,2]\n  [3,1,2].rotate      #=&gt; [1,2,3]\n\n  [1,2,3].rotate(3)   #=&gt; [1,2,3]\n"
  - !ruby/struct:SM::Flow::P 
    body: A negative parameter reverses the order from front to back.
  - !ruby/struct:SM::Flow::VERB 
    body: "  [1,2,3].rotate(-1)  #=&gt; [3,1,2]\n"
