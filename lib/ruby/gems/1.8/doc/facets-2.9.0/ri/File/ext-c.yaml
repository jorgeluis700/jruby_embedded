aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Takes a file name string and returns or changes its extension.
  - !ruby/struct:SM::Flow::P 
    body: "Without a new extension argument, returns the extension of the file name. In this respect #ext is like #extname, but unlike #extname it does not include the dot prefix."
  - !ruby/struct:SM::Flow::P 
    body: With a new extension argument, changes the exension of the file name to the new extension and returns it.
  - !ruby/struct:SM::Flow::P 
    body: Examples
  - !ruby/struct:SM::Flow::VERB 
    body: "  File.ext('file.rb')          # =&gt; 'rb'\n  File.ext('file.rb', 'txt')   # =&gt; 'file.txt'\n  File.ext('file.rb', '.txt')  # =&gt; 'file.txt'\n  File.ext('file.rb', '')      # =&gt; 'file'\n"
  - !ruby/struct:SM::Flow::P 
    body: "This method can be used with String#file for more object-oriented notation:"
  - !ruby/struct:SM::Flow::VERB 
    body: "  'file.rb'.file.ext('txt')    # =&gt; 'file.txt'\n"
  - !ruby/struct:SM::Flow::P 
    body: "CREDIT: Lavir the Whiolet"
full_name: File::ext
