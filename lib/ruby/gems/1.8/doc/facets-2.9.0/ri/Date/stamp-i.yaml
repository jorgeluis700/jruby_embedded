aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Convert to a formatted string. See DATE_FORMATS for predefined formats.
  - !ruby/struct:SM::Flow::P 
    body: This method is aliased to <tt>to_s</tt>.
  - !ruby/struct:SM::Flow::VERB 
    body: "  date = Date.new(2007, 11, 10)   # Sat, 10 Nov 2007\n\n  date.stamp(:db)                 # =&gt; &quot;2007-11-10&quot;\n  date.stamp(:short)              # =&gt; &quot;10 Nov&quot;\n  date.stamp(:long)               # =&gt; &quot;November 10, 2007&quot;\n  date.stamp(:rfc822)             # =&gt; &quot;10 Nov 2007&quot;\n"
  - !ruby/struct:SM::Flow::H 
    level: 2
    text: Adding your own formats to stamp
  - !ruby/struct:SM::Flow::P 
    body: You can add your own formats to the Date::FORMAT hash. Use the format name as the hash key and a strftime string as the value. Eg.
  - !ruby/struct:SM::Flow::VERB 
    body: "  Date::FORMAT[:month_and_year] = &quot;%B %Y&quot;\n"
