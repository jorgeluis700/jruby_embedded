--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns an Array of the middle element(s) of an array. Even-sized arrays, not having an exact middle, return a two-element array of the two middle elements.
  - !ruby/struct:SM::Flow::VERB 
    body: "  [1,2,3,4,5].middle        #=&gt; [3]\n  [1,2,3,4,5,6].middle      #=&gt; [3,4]\n"
  - !ruby/struct:SM::Flow::P 
    body: A <tt>birth</tt> can be give to widen the middle on either side.
  - !ruby/struct:SM::Flow::VERB 
    body: "  [1,2,3,4,5].middle(1)   #=&gt; [2,3,4]\n  [1,2,3,4,5,6].middle(1)   #=&gt; [2,3,4,5]\n"
  - !ruby/struct:SM::Flow::P 
    body: "In contrast to #mid which utilizes an offset."
full_name: Indexable#middle
is_singleton: false
name: middle
params: (birth=0)
visibility: public
